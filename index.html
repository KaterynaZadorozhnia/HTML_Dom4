<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LISTS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ol>
    <li class="ol__li1"><b>Зима</b>
    <ol style="list-style-type:lower-alpha">
        <li>Декабрь</li>
        <li>Январь</li>
        <li>Февраль</li>
    </ol></li>
    <li class="ol__li2"><b>Весна</b>
        <ol style="list-style-type:lower-alpha">
            <li>Март</li>
            <li>Апрель</li>
            <li>Май</li>
        </ol></li>
    <li class="ol__li3"><b>Лето</b>
        <ol style="list-style-type:lower-alpha">
            <li>Июнь</li>
            <li>Июль</li>
            <li>Август</li>
        </ol></li>
    <li class="ol__li4"><b>Осень</b>
        <ol style="list-style-type:lower-alpha">
            <li>Сентябрь</li>
            <li>Октябрь</li>
            <li>Ноябрь</li>
        </ol></li>
</ol>
</body>
</html>
